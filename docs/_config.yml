title: hy-img
email: mail@qwtel.com

baseurl: /img
url: https://hydecorp.github.io

author:
  email: mail@qwtel.com
  social:
    github: https://github.com/hydecorp/img
    npm: https://www.npmjs.com/package/@hydecorp/img
    download: https://github.com/hydecorp/img/releases

logo: /assets/icons/icon.svg

copyright: Â© 2018 Florian Klampfer

permalink: pretty

google_analytics: UA-84025722-4

accent_color: "#4fb1ba"
accent_image:
  background: "linear-gradient(to bottom,#193747 0%,#233e4c 30%,#3c929e 50%,#d5d5d4 70%,#cdccc8 100%)"
  overlay: true

# Build settings
markdown: kramdown

plugins:
  - jekyll-default-layout
  - jekyll-optional-front-matter
  - jekyll-readme-index
  - jekyll-relative-links
  - jekyll-remote-theme
  - jekyll-seo-tag
  - jekyll-titles-from-headings
exclude:
  - Gemfile
  - Gemfile.lock
  - node_modules
  - vendor
  - package.json
  - package-lock.json
  - webpack.config.js
  - src
  - scripts
include:
  - LICENSE.md

remote_theme: hydecorp/hydejack

hydejack:
  no_mark_external: true

titles_from_headings:
  strip_title: true
  collections: true

relative_links:
  collections: true

optional_front_matter:
  remove_originals: true

readme_index:
  remove_originals: true
  with_frontmatter: true

data_social:
  github:
    name: GitHub
    icon: icon-github
  npm:
    name: npm
    icon: icon-npm
  download:
    name: Download
    icon: icon-box-add
